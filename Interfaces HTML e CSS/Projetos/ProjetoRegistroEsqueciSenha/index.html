<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PÃ gina de Login do  Sistema Proa que possui link para para Registre-se e Esqueci a senha">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Login,Registre-se,Esqueci a senha">
    <meta name="author" content="Silvio Gabriel Gomes Santana">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/Login.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Tela de Login</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div id="square">
                <div class="front">
                    <h1>Log in</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" required placeholder="e-mail">
                        <input type="password" name="password" id="password">
                        <button type="submit">Login</button>
                    </form>
                </div>
                    <div class="right">
                        <h1>Crie uma nova conta</h1>
                        <form action="#" method="post">
                            <input type="email" name="email" id="email" required placeholder="e-mail">
                            <input type="text" name="NomeCompleto" id="NomeCompleto" required placeholder="NomeCompleto">
                            <input type="password" name="password" id="password">
                            <button type="submit"> Cadastre se</button>
                        </form>
                    </div>
                <div class="Left">
                    <h1>Recuperar senha</h1>
                    <form action="#" method="post">
                        <input type="password" name="password" id="password">
                        <button type="submit">Recuperar senha</button>
                    </form>
                </div>
            </div>

            <div class="action">
                <button id="leftside" type="button"> Recuperar Senha</button>
                <button id="Frontside" type="button"> Login</button>
                <button id="Righttside" type="button"> Cadastrar-se</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
