<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ul>
        <li>chá</li>
        <li>café</li>
        <li>leite</li>
    </ul>

    <ol>
        <li> café</li>
        <li>leite</li>
        <li> chá </li>
    </ol>

    <dl>
        <dt> Coffe</dt>
        <dd> - uma bebida quente que geralmente se toma pela manhã</dd>
        <dt> Leite</dt>
        <dd> - geralmente se bebe com café , puro ou achocolatado</dd>
        <dt> Chá</dt>
        <dd> - se bebe quente também ou frio e com açucar </dd>
    </dl>
</body>
</html>
