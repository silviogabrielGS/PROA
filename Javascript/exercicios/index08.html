<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Mudando o texto com função</h2>
    <p id="btn" > Paragrafo</p>

    <button onclick="mudar()"> Mudar </button>
    <script> function mudar() {
         document.getElementById('btn').innerHTML= 'Paragrafo mudado'
    }
    </script>
</body>
</html>
